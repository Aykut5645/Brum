<div  class="container mt-5">
  <div class="row justify-content-center ">
    <div class="col-4">

      <form [formGroup]="rideForm" (ngSubmit)="createRide()">
        <h2 class="text-center text-primary">Create Ride</h2>
        <hr>

        <div class="form-group">
          <input type="text"
                 [ngClass]="{'is-invalid': rideForm.get('startPoint').errors && rideForm.get('startPoint').touched}"
                 class="form-control"
                 formControlName="startPoint"
                 placeholder="From...">
          <div class="invalid-feedback"> Enter a valid start point. </div>
        </div>
        <div class="form-group">
          <input type="text"
                 [ngClass]="{'is-invalid': rideForm.get('endPoint').errors && rideForm.get('endPoint').touched}"
                 class="form-control"
                 formControlName="endPoint"
                 placeholder="To...">
          <div class="invalid-feedback"> Enter a valid end point. </div>
        </div>
        <div class="form-group">
          <input [ngClass]="{'is-invalid': rideForm.get('date').errors && rideForm.get('date').touched}" class="form-control"
                 placeholder="Date" formControlName="date" type="text" bsDatepicker [bsConfig]="bsConfig">
          <div class="invalid-feedback" *ngIf="rideForm.get('date').touched && rideForm.get('date').hasError('required')">Date is required</div>
        </div>
        <div class="form-group">
          <input [ngClass]="{'is-invalid': rideForm.get('totalSeats').errors && rideForm.get('totalSeats').touched}" class="form-control"
                 placeholder="Passengers" formControlName="totalSeats" type="number">
          <div class="invalid-feedback" *ngIf="rideForm.get('totalSeats').touched && rideForm.get('totalSeats').hasError('required')">Passengers number is required</div>
        </div>
        <div class="form-group text-center">
          <button class="btn btn-success" type="submit" [disabled]="!rideForm.valid">Create</button>
          <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
        </div>

      </form>
    </div>
  </div>
</div>
